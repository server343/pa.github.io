<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #ffcccb; /* Color carne */
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding-top: 20px;
        }
        .text {
            font-size: 4em; /* Tamaño más grande para el texto */
            color: #8a2be2;
            text-shadow: 2px 2px 4px #000000;
        }
        .gif {
            width: 300px; /* Tamaño más grande para el GIF */
            height: 300px;
            background-image: url('2957f7c7d2ef62de281dac2765bb7acb.gif'); /* Ruta del GIF */
            background-size: cover;
            display: inline-block;
            margin-left: 20px;
        }
        .videos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        iframe {
            flex: 0 0 calc(20% - 10px); /* 5 videos por fila */
            height: 250px; /* Tamaño más grande para los videos */
            border: 3px solid #8a2be2;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Pa Love</div><div class="gif"></div>
        <div class="videos">
            <!-- Repetir este bloque para cada video -->
            
            <iframe src="https://www.xnxx.com/embedframe/52888391" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
            <iframe src="https://www.xnxx.com/embedframe/55026289" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
            <iframe src="https://www.xnxx.com/embedframe/57447429" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
            <iframe src="https://www.xnxx.com/embedframe/61676415" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
            <iframe src="https://www.xnxx.com/embedframe/75406439" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
            <iframe src="https://www.xnxx.com/embedframe/39363816" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe><iframe src="https://www.xnxx.com/embedframe/54865369" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
            <iframe src="https://www.xnxx.com/embedframe/40431285" frameborder=0 width=510 height=400 scrolling=no allowfullscreen=allowfullscreen></iframe>
            <!-- ... Repetir 20 veces para 20 videos -->
        </div>
    </div>
</body>
</html>
