<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            width: 350px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .title {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .button {
            width: 100%;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .switch-button {
            font-size: 14px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
    <script>
        function checkAge() {
            var isAdult = confirm("¿Tienes más de 18 años?");
            if (!isAdult) {
                alert("Debes ser mayor de 18 años para acceder a esta página.");
                window.location.href = 'https://google.com';
            }
        }

        function register() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "" || password === "") {
            alert("Por favor, rellena todos los campos.");
            return;
        }

        if (localStorage.getItem(username)) {
            alert("El usuario ya existe. Por favor, elige otro nombre de usuario.");
        } else {
            localStorage.setItem(username, password);
            alert("Usuario registrado con éxito. Ahora puedes iniciar sesión.");
            toggleForms(); // Cambia al formulario de inicio de sesión
        }
        }   

    function login() {
        var username = document.getElementById("login-username").value;
        var password = document.getElementById("login-password").value;

        if (username === "" || password === "") {
            alert("Por favor, rellena todos los campos.");
            return;
        }

        var storedPassword = localStorage.getItem(username);

        if (password === storedPassword) {
            // Aquí puedes redirigir al usuario a otra página o cambiar el estado de la sesión
            alert("Inicio de sesión exitoso. Bienvenido " + username + "!");
            window.location.href = 'index2.html'; // Redirige a index2.html
        } else {
            alert("Usuario o contraseña incorrectos.");
        }
    }


        function toggleForms() {
            var loginForm = document.getElementById("login-form");
            var registerForm = document.getElementById("register-form");
            if (loginForm.style.display === "none") {
                loginForm.style.display = "block";
                registerForm.style.display = "none";
            } else {
                loginForm.style.display = "none";
                registerForm.style.display = "block";
            }
        }
    </script>
</head>
<body onload="checkAge()">
    <div class="container">
        <div class="title"></div>
        <div id="login-form">
            <div class="input-group">
                <input type="text" id="login-username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="login-password" placeholder="Contraseña" required>
            </div>
            <button class="button" onclick="login()">Iniciar Sesión</button>
            <div class="switch-button" onclick="toggleForms()">¿No tienes cuenta? Regístrate</div>
        </div>
        <div id="register-form" style="display: none;">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            <button class="button" onclick="register()">Registrar</button>
            <div class="switch-button" onclick="toggleForms()">¿Ya tienes cuenta? Inicia sesión</div>
        </div>
    </div>
</body>
</html>
